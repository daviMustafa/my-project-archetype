project.version                                                    = @project.version@
server.servlet.context-path                                        = /my-project-name
server.port                                                        = 8080

## Config might change from project to project
spring.jpa.show-sql                                                = true
spring.jpa.properties.hibernate.dialect                            = org.hibernate.dialect.H2Dialect
spring.datasource.url                                              = jdbc:h2:mem:my-demo;DB_CLOSE_DELAY=-1;MODE=MSSQLServer;
spring.datasource.username                                         = sa
spring.jpa.hibernate.ddl-auto                                      = validate
spring.jpa.hibernate.naming.physical-strategy                      = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.time_zone                     = UTC
spring.jpa.properties.hibernate.proc.param_null_passing            = true
spring.jpa.properties.hibernate.jdbc.batch_size                    = 5

spring.jpa.open-in-view                                            = false
spring.jackson.serialization.indent_output                         = true

## Second Level Cache (Caching Param Tables Only)
spring.jpa.properties.javax.persistence.sharedCache.mode           = ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy = create
spring.jpa.properties.hibernate.cache.use_second_level_cache       = true
spring.jpa.properties.hibernate.cache.region.factory_class         = org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache              = true

## Connection Pool Settings
spring.datasource.hikari.connectionTimeout                         = 30000
spring.datasource.hikari.idleTimeout                               = 600000
spring.datasource.hikari.maxLifetime                               = 1800000
spring.datasource.hikari.maximum-pool-size                         = 30

## Liquibase
spring.liquibase.enabled                                           = false

